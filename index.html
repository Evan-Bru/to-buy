<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>To-Buy App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>To-Buy App</h1>
      </div>
      <img
        src="./assets/header.png"
        alt="imagem de uma lista"
      />
    </header>
    <form id="add-form">
      <input type="text" id="item-input" placeholder="Produto">
      <input type="text" id="brand-input" placeholder="Marca">
      <input type="number" id="quantity-input" Placeholder="Quantidade">
      <input type="text" id="type-input" list="types" placeholder="Tipo">
      <datalist id="types"> <option>Comidas</option> <option>Limpeza</option> <option>Bomboniere</option> <option>Bebidas</option> <option>Carnes</option> </datalist>
      <button type="submit">Adicionar Produto</button>
    </form>

    <table id="shopping-list">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Marca</th>
          <th>Quantidade</th>
          <th>Tipo</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="product-list">
      </tbody>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
