<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Buy App</title>
</head>
<body>
    <header>
        <div class="txt">To-Buy App</div>
        <img src="./assets/header.png" alt="imagem do header em formato de lista">
    </header>
    <form id="types">
        <div class="foods">
            <div class="foods-item">Arroz</div>
        </div>
        <div class="clean">
            <div class="clean-item">Água Sanitária</div>
        </div>        
        <div class="groceries">
            <div class="groceries-item">Barra de Chocolate</div>
        </div>
        <div class="drinks">
            <div class="drinks-item">Coca-Cola Café</div>
        </div>
        <div class="meats">
            <div class="meats-item">Picanha de Porco</div>
        </div>
    </form>

<script src="./script.js"></script> 
</body>
</html>
